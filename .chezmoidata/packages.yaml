python_apps:
  - package: ansible
    include_deps: package
    dependencies: [ansible-lint, molecule]
    include_apps: true
  - package: jupyter
    include_deps: true
  - poetry
  - black
  - mypy
  - yq

helm_version: "3.14.4"
jq_version: "1.7.1"
kubectl_version: "{{ lookup('url', 'https://dl.k8s.io/release/stable.txt') }}"
terraform_version: "1.8.0"

apps_binaries:
  - executable: jq
    source: https://github.com/jqlang/jq/releases/download/jq-{{ jq_version }}/jq-linux-{{ dpkg_architecture }}
  - executable: kubectl
    source: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/{{ dpkg_architecture }}/kubectl"

apps_archives:
  - executable: linux-{{ dpkg_architecture }}/helm
    source: https://get.helm.sh/helm-v{{ helm_version }}-linux-{{ dpkg_architecture }}.tar.gz
  - executable: terraform
    source: https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_linux_{{ dpkg_architecture }}.zip
